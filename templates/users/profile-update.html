{% extends 'base.html' %}


{% block title %}  NeoGram - Update Profile {% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-20">
    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl neo-shadow overflow-hidden transition-neo">
        <div class="p-6 space-y-6">
            <h1 class="text-2xl font-semibold">Update Profile</h1>
            <form class="space-y-4">
                <div class="flex items-center space-x-4">
                    <img src="https://source.unsplash.com/100x100/?portrait" alt="Current avatar"
                         class="w-20 h-20 rounded-full object-cover">
                    <div>
                        <label for="avatar"
                               class="bg-gradient-to-r from-neoblue to-neopink text-white py-2 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neoblue transition-neo cursor-pointer">
                            Change Picture
                        </label>
                        <input type="file" id="avatar" class="hidden" accept="image/*">
                    </div>
                </div>
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full
                        Name</label>
                    <input type="text" id="fullname" value="John Doe"
                           class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo">
                </div>
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Bio</label>
                    <textarea id="bio" rows="3"
                              class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo"></textarea>
                </div>
                <div>
                    <label for="email"
                           class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" value="johndoe@example.com"
                           class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo">
                </div>
                <button type="submit"
                        class="w-full bg-gradient-to-r from-neoblue to-neopink text-white py-2 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neoblue transition-neo">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
