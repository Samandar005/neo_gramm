{% extends 'base.html' %}

{% block title %}  NeoGram - Sign Up {% endblock %}


{% block content %}
<div class="bg-white dark:bg-gray-800 p-8 rounded-xl neo-shadow w-96 transition-neo">
    <h1 class="text-3xl font-semibold mb-6 text-center neo-gradient text-transparent bg-clip-text">Join NeoGram</h1>
    <form class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
            <input type="email" id="email"
                   class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo"
                   required>
        </div>
        <div>
            <label for="fullname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full
                Name</label>
            <input type="text" id="fullname"
                   class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo"
                   required>
        </div>
        <div>
            <label for="password"
                   class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
            <input type="password" id="password"
                   class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo"
                   required>
        </div>
        <button type="submit"
                class="w-full bg-gradient-to-r from-neoblue to-neopink text-white py-2 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neoblue transition-neo">
            Sign Up
        </button>
    </form>
    <p class="mt-4 text-center text-sm">
        Already have an account? <a href="login.html" class="text-neoblue dark:text-neopink hover:underline">Log in</a>
    </p>
</div>
{% endblock %}

{% block button %}
<button id="darkModeToggle"
        class="fixed bottom-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full neo-shadow transition-neo">
    <i class="fas fa-moon text-yellow-500"></i>
</button>
{% endblock %}
