<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGram - Update Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neoblue: '#3b82f6',
                        neopink: '#ec4899',
                        neodark: '#1f2937',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .neo-gradient {
            background: linear-gradient(45deg, #3b82f6, #ec4899);
        }
        .neo-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .transition-neo {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-neodark text-gray-900 dark:text-gray-100 transition-neo">
    <nav class="bg-white dark:bg-gray-800 neo-shadow fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-semibold neo-gradient text-transparent bg-clip-text">NeoGram</h1>
            <div class="flex items-center space-x-4">
                <a href="post-create.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo">
                    <i class="fas fa-plus-square text-2xl"></i>
                </a>
                <a href="profile-update.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo">
                    <i class="fas fa-user-circle text-2xl"></i>
                </a>
                <a href="login.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo ml-4">
                    <i class="fas fa-sign-out-alt text-2xl"></i>
                </a>
                <button id="darkModeToggle" class="text-yellow-500 hover:text-yellow-600 dark:text-yellow-300 dark:hover:text-yellow-400 transition-neo">
                    <i class="fas fa-moon text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-20">
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl neo-shadow overflow-hidden transition-neo">
            <div class="p-6 space-y-6">
                <h1 class="text-2xl font-semibold">Update Profile</h1>
                <form class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <img src="https://source.unsplash.com/100x100/?portrait" alt="Current avatar" class="w-20 h-20 rounded-full object-cover">
                        <div>
                            <label for="avatar" class="bg-gradient-to-r from-neoblue to-neopink text-white py-2 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neoblue transition-neo cursor-pointer">
                                Change Picture
                            </label>
                            <input type="file" id="avatar" class="hidden" accept="image/*">
                        </div>
                    </div>
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                        <input type="text" id="fullname" value="John Doe" class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo">
                    </div>
                    <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Bio</label>
                        <textarea id="bio" rows="3" class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo"></textarea>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                        <input type="email" id="email" value="johndoe@example.com" class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-neoblue to-neopink text-white py-2 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neoblue transition-neo">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            darkModeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-2xl"></i>' : '<i class="fas fa-moon text-2xl"></i>';
        });
    </script>
</body>
</html>
