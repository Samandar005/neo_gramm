<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGram - Delete Post Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neoblue: '#3b82f6',
                        neopink: '#ec4899',
                        neodark: '#1f2937',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .neo-gradient {
            background: linear-gradient(45deg, #3b82f6, #ec4899);
        }
        .neo-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .transition-neo {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-neodark text-gray-900 dark:text-gray-100 transition-neo">
    <nav class="bg-white dark:bg-gray-800 neo-shadow fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-semibold neo-gradient text-transparent bg-clip-text">NeoGram</h1>
            <div class="flex items-center space-x-4">
                <a href="post-create.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo">
                    <i class="fas fa-plus-square text-2xl"></i>
                </a>
                <a href="profile-update.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo">
                    <i class="fas fa-user-circle text-2xl"></i>
                </a>
                <a href="login.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo ml-4">
                    <i class="fas fa-sign-out-alt text-2xl"></i>
                </a>
                <button id="darkModeToggle" class="text-yellow-500 hover:text-yellow-600 dark:text-yellow-300 dark:hover:text-yellow-400 transition-neo">
                    <i class="fas fa-moon text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl neo-shadow w-96 transition-neo">
            <h1 class="text-2xl font-semibold mb-6 text-center">Delete Post</h1>
            <p class="mb-6 text-center">Are you sure you want to delete this post? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <a href="index.html" class="bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-neo">
                    Cancel
                </a>
                <a href="index.html" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-neo">
                    Delete
                </a>
            </div>
        </div>
    </div>

    <button id="darkModeToggle" class="fixed bottom-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full neo-shadow transition-neo">
        <i class="fas fa-moon text-yellow-500"></i>
    </button>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            darkModeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-yellow-500"></i>' : '<i class="fas fa-moon text-yellow-500"></i>';
        });
    </script>
</body>
</html>
