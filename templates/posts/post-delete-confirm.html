{% extends 'base.html' %}


{% block title %} NeoGram - Delete Post Confirmation  {% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl neo-shadow w-96 transition-neo">
        <h1 class="text-2xl font-semibold mb-6 text-center">Delete Post</h1>
        <p class="mb-6 text-center">Are you sure you want to delete this post? This action cannot be undone.</p>
        <div class="flex justify-center space-x-4">
            <a href="{% url 'home' %}"
               class="bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-neo">
                Cancel
            </a>
            <form action="{{ post.get_delete_url }}" method="post">
                {% csrf_token %}
                <button  type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-neo">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
