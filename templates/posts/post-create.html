<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGram - Create Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neoblue: '#3b82f6',
                        neopink: '#ec4899',
                        neodark: '#1f2937',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .neo-gradient {
            background: linear-gradient(45deg, #3b82f6, #ec4899);
        }
        .neo-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .transition-neo {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-neodark text-gray-900 dark:text-gray-100 transition-neo">
    <nav class="bg-white dark:bg-gray-800 neo-shadow fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-semibold neo-gradient text-transparent bg-clip-text">NeoGram</h1>
            <div class="flex items-center space-x-4">
                <a href="post-create.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo">
                    <i class="fas fa-plus-square text-2xl"></i>
                </a>
                <a href="profile-update.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo">
                    <i class="fas fa-user-circle text-2xl"></i>
                </a>
                <a href="login.html" class="text-neoblue dark:text-neopink hover:opacity-80 transition-neo ml-4">
                    <i class="fas fa-sign-out-alt text-2xl"></i>
                </a>
                <button id="darkModeToggle" class="text-yellow-500 hover:text-yellow-600 dark:text-yellow-300 dark:hover:text-yellow-400 transition-neo">
                    <i class="fas fa-moon text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>


    <div class="container mx-auto px-4 py-20">
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl neo-shadow overflow-hidden transition-neo p-6">
            <h2 class="text-2xl font-semibold mb-6">Create New Post</h2>
            <form class="space-y-4">
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Upload Image</label>
                    <input type="file" id="image" accept="image/*" class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo">
                </div>
                <div>
                    <label for="caption" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Caption</label>
                    <textarea id="caption" rows="3" class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo"></textarea>
                </div>
                <div>
                    <label for="hashtags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Hashtags</label>
                    <input type="text" id="hashtags" placeholder="#YourHashtags" class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-neoblue dark:focus:ring-neopink transition-neo">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-neoblue to-neopink text-white py-2 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neoblue transition-neo">
                    Post
                </button>
            </form>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            darkModeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-2xl"></i>' : '<i class="fas fa-moon text-2xl"></i>';
        });
    </script>
</body>
</html>
